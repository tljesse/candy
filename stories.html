<!doctype HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid content fade-in stories-full">

      <div class="d-flex flex-row justify-content-between flex-container stories-wrapper" style="height: 100vh;">
        <div class="col-1 align-self-center justify-content-center">
          <a href="#" class="arrow left"></a>
        </div>
        <div class="d-flex flex-column justify-content-around stories-container">
          <div class="d-flex flex-row justify-content-between inner-content">
            <div class="d-flex flex-column video-0">
              <img id="video-0">
              <h3>Caption</h3>
            </div>
            <div class="d-flex flex-column video-1">
              <img id="video-1">
              <h3>Caption</h3>
            </div>
            <div class="d-flex flex-column video-2">
              <img id="video-2">
              <h3>Caption</h3>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-between inner-content">
            <div class="d-flex flex-column video-3">
              <img id="video-3">
              <h3>Caption</h3>
            </div>
            <div class="d-flex flex-column video-4">
              <img id="video-4">
              <h3>Caption</h3>
            </div>
            <div class="d-flex flex-column video-5">
              <img id="video-5">
              <h3>Caption</h3>
            </div>
          </div>
        </div>
        <div class="col-1 align-self-center">
          <a href="#" class="arrow right"></a>
        </div>
      </div>
      <div class="page-dots d-flex">

      </div>
      <div class="d-flex justify-content-center align-self-center fullscreen-container">
        <video id="video-full" width="1920" height="1080">
          <source src="" type="video/webm">
        </video>
        <div class="control">
          <div class="btmControl">
            <div class="btnPlay btn" title="Play/Pause video"><span class="icon-play"></span></div>
            <div class="progress-bar">
              <div class="progress">
                <span class="bufferBar"></span>
                <span class="timeBar"></span>
              </div>
            </div>
            <!--<div class="volume" title="Set volume">
              <span class="volumeBar"></span>
            </div>-->
            <div class="sound sound2 btn" title="Mute/Unmute sound"><span class="icon-sound"></span></div>
          </div>
          
        </div>
      </div>

      <div class="home-button">
        <img src="assets/home-button.png">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/stories.js"></script>
  </body>
</html>

<!doctype HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid content fade-in photos-full">

      <div class="d-flex flex-row justify-content-around flex-container photos-wrapper" style="height: 100vh;">
        <div class="col-1 align-self-center justify-content-center">
          <a href="#" class="arrow left page"></a>
        </div>
        <div class="d-flex flex-column justify-content-around align-self-center photos-container">
          <div class="d-flex flex-row justify-content-between inner-content">
            <div class="d-flex flex-column photo photo-0">
              <!-- <img class="photo photo-0" src="assets/410x250.png"> -->
            </div>
            <div class="d-flex flex-column photo photo-1">
              <!-- <img class="photo photo-1" src="assets/410x250.png"> -->
            </div>
            <div class="d-flex flex-column photo photo-2">
              <!-- <img class="photo photo-2" src="assets/410x250.png"> -->
            </div>
          </div>
          <div class="d-flex flex-row justify-content-between inner-content">
            <div class="d-flex flex-column photo photo-3">
              <!-- <img class="photo photo-3" src="assets/410x250.png"> -->
            </div>
            <div class="d-flex flex-column photo photo-4">
              <!-- <img class="photo photo-4" src="assets/410x250.png"> -->
            </div>
            <div class="d-flex flex-column photo photo-5">
              <!-- <img class="photo photo-5" src="assets/410x250.png"> -->
            </div>
          </div>
        </div>
        <div class="col-1 align-self-center">
          <a href="#" class="arrow right page"></a>
        </div>
      </div>
      <div class="d-flex justify-content-around align-self-center fullscreen-container">
        <div class="col-1 align-self-center justify-content-center">
          <a href="#" class="arrow left item"></a>
        </div>
        <div class="back-button">
          <img src="assets/back-button.png">
        </div>
        <div class="col-1 align-self-center">
          <a href="#" class="arrow right item"></a>
        </div>
      </div>

      <div class="home-button">
        <img src="assets/home-button.png">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/photos.js"></script>
  </body>
</html>
